<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meeting Invitation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
    }
    h1 {
        color: #333;
    }
    button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        position: relative;
    }
</style>
</head>
<body>
    <h1>Hey, would you like to meet this evening?</h1>
    <button onclick="yesResponse()">Yes</button>
    <button id="noButton" onmouseenter="startMove()">No</button>

    <script>
        function yesResponse() {
            alert("Great! Looking forward to seeing you.lol");
        }

        function startMove() {
            var button = document.getElementById("noButton");
            var bodyRect = document.body.getBoundingClientRect();
            var buttonRect = button.getBoundingClientRect();

            var maxX = bodyRect.width - buttonRect.width;
            var maxY = bodyRect.height - buttonRect.height;

            var newX = Math.floor(Math.random() * maxX);
            var newY = Math.floor(Math.random() * maxY);

            button.style.position = "absolute";
            button.style.left = newX + "px";
            button.style.top = newY + "px";
        }
    </script>
</body>
</html>
